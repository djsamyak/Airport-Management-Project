<html>
<head>
	<title>Ticket Booking</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Flight Ticket Booking  Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>	
</head>
<body>        
	<h1 style="font-family:Bookman">Flight Ticket Booking</h1>
	<div class="main-agileinfo">
		<div class="sap_tabs">			
			<div id="horizontalTab">
				<ul class="resp-tabs-list">
					<li class="resp-tab-item"><span>One way</span></li>			
				</ul>	
				<div class="clearfix"> </div>	
				<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content oneway">
						<form action="#" method="post">
							<div class="from">
								<h3>Departure:</h3>
								<select id = "city1">
									<option value = NULL>--select--</option>
 							              <option value = "1">Narela (VNIA)</option>
							               <option value = "2">Along (VEAN)</option>
 							              <option value = "3">Rupsi (VERU)</option>
  							             <option value = "4">Gaya (VEGY)</option>
   							            <option value = "5">Chandigarh (VICG)</option>
   							            <option value = "6">Diu (VA1P)</option>
    							           </select>
							</div>
							<div class="to">
								<h3>Arrival:</h3>
								<select id = "city2">
									<option value = NULL>--select--</option>
 							              <option value = "1">Narela (VNIA)</option>
							               <option value = "2">Along (VEAN)</option>
 							              <option value = "3">Rupsi (VERU)</option>
  							             <option value = "4">Gaya (VEGY)</option>
   							            <option value = "5">Chandigarh (VICG)</option>
   							            <option value = "6">Diu (VA1P)</option>
    							           </select>
							</div>
							<div class="P_name">
								<h2><font color="#FAC10E">Passenger Name</font></h2><br>
								<input type="text" name="P_Name" class="P_name" placeholder="Enter your name" required="">	
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="depart">
									<h3><br>Departing Date</h3>
									<input  id="datepicker" name="Text" type="text" value="dd/mm/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'dd/mm/yyyy';}" required="">
								</div>
								<div class="clear"></div>
							</div>
							<div class="class">
								<h3><br>Class</h3>
								<select id="section">
									<option value="null">Economy</option>   
									<option value="null">Business</option>    						
								</select>
							</div>
							<div class="clear"></div>
							<div class="clear"></div>
							<div class="seat">
								<h3>Seat</h3>
								<select id=seat1>
									<option value="null">0</option>   
									<option value="null">1</option> 
									<option value="null">2</option>   
									<option value="null">3</option> 
									<option value="null">4</option>    						
								</select>
								<select id=seat2>
									<option value="null">0</option>   
									<option value="null">1</option> 
									<option value="null">2</option>   
									<option value="null">3</option> 
									<option value="null">4</option>   
									<option value="null">5</option> 
									<option value="null">6</option>   
									<option value="null">7</option> 
									<option value="null">8</option>   
									<option value="null">9</option>  						
								</select>
								<select id=loc>
									<option value="null">A</option>   
									<option value="null">B</option> 
									<option value="null">C</option>   
									<option value="null">D</option> 
									<option value="null">E</option>   
									<option value="null">F</option>  						
								</select>
							</div>
							<input type="submit" value="Book Flight">
						</form>						
					</div>
		
				</div>						
			</div>
		</div>
	</div>
	
	<!--script for portfolio-->
		<script src="js/jquery.min.js"> </script>
		<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#horizontalTab').easyResponsiveTabs({
					type: 'default', //Types: default, vertical, accordion           
					width: 'auto', //auto or any width like 600px
					fit: true   // 100% fit in a container
				});
			});		
		</script>
		<!--//script for portfolio-->
				<!-- Calendar -->
				<link rel="stylesheet" href="css/jquery-ui.css" />
				<script src="js/jquery-ui.js"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->
			<!--quantity-->
									<script>
									$('.value-plus').on('click', function(){
										var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)+1;
										divUpd.text(newVal);
									});
									$('.value-minus').on('click', function(){
										var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)-1;
										if(newVal>=1) divUpd.text(newVal);
									});
									</script>
								<!--//quantity-->
						<!--load more-->
								<script>
	$(document).ready(function () {
		size_li = $("#myList li").size();
		x=1;
		$('#myList li:lt('+x+')').show();
		$('#loadMore').click(function () {
			x= (x+1 <= size_li) ? x+1 : size_li;
			$('#myList li:lt('+x+')').show();
		});
		$('#showLess').click(function () {
			x=(x-1<0) ? 1 : x-1;
			$('#myList li').not(':lt('+x+')').hide();
		});
	});
</script>
<!-- //load-more -->



</body>
</html>
